name: Release

on:
    workflow_run:
        workflows: ["CI"]
        types:
            - completed
        branches:
            - master
    workflow_dispatch:
        inputs:
            publish-only:
                description: "Publish only (skip versioning/changelog). Use when versions are already bumped but npm publish failed."
                type: boolean
                default: false

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        # Only run if CI workflow succeeded (auto trigger) or manual dispatch
        if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
        permissions:
            contents: write
            issues: write
            pull-requests: write
            id-token: write
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - uses: pnpm/action-setup@v4

            # Note: Do NOT set registry-url - it interferes with OIDC trusted publishing
            - uses: actions/setup-node@v4
              with:
                  node-version: 22.x
                  cache: "pnpm"

            # Upgrade npm to 11.5.1+ for OIDC trusted publishing support
            - name: Upgrade npm for trusted publishing
              run: |
                  npm install -g npm@latest
                  npm --version

            - name: Install dependencies
              run: pnpm install --frozen-lockfile
              env:
                  HUSKY: "0"

            # Download build artifacts from CI workflow (auto trigger only)
            - name: Download pupt-lib build
              if: github.event_name != 'workflow_dispatch'
              uses: actions/download-artifact@v4
              with:
                  name: build-pupt-lib
                  path: pupt-lib/dist/
                  run-id: ${{ github.event.workflow_run.id }}
                  github-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Download pupt build
              if: github.event_name != 'workflow_dispatch'
              uses: actions/download-artifact@v4
              with:
                  name: build-pupt
                  path: pupt/dist/
                  run-id: ${{ github.event.workflow_run.id }}
                  github-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Download pupt-react build
              if: github.event_name != 'workflow_dispatch'
              uses: actions/download-artifact@v4
              with:
                  name: build-pupt-react
                  path: pupt-react/dist/
                  run-id: ${{ github.event.workflow_run.id }}
                  github-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Download pupt-test build
              if: github.event_name != 'workflow_dispatch'
              uses: actions/download-artifact@v4
              with:
                  name: build-pupt-test
                  path: pupt-test/dist/
                  run-id: ${{ github.event.workflow_run.id }}
                  github-token: ${{ secrets.GITHUB_TOKEN }}

            # Build locally for manual dispatch (no CI artifacts available)
            - name: Build all packages
              if: github.event_name == 'workflow_dispatch'
              run: pnpm exec nx run-many -t build --parallel=3

            - name: Configure Git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Cache Nx
              uses: actions/cache@v4
              with:
                  path: .nx/cache
                  key: nx-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.sha }}
                  restore-keys: |
                      nx-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
                      nx-${{ runner.os }}-

            - name: Version and Release
              if: ${{ !inputs.publish-only }}
              run: |
                  echo "npm version: $(npm --version)"
                  echo "node version: $(node --version)"
                  pnpm exec nx release --yes --verbose
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_CONFIG_PROVENANCE: true
                  NODE_AUTH_TOKEN: ""
                  HUSKY: "0"

            - name: Publish only
              if: ${{ inputs.publish-only }}
              run: |
                  echo "npm version: $(npm --version)"
                  echo "node version: $(node --version)"
                  pnpm exec nx release publish --yes --verbose
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_CONFIG_PROVENANCE: true
                  NODE_AUTH_TOKEN: ""

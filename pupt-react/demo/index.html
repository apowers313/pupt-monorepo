<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX Prompt Demo</title>
    <!-- Import map for dynamic ES module evaluation in pupt-lib -->
    <script type="importmap">
      {
        "imports": {
          "pupt-lib": "https://unpkg.com/pupt-lib@1.2.6/dist/index.js",
          "pupt-lib/jsx-runtime": "https://unpkg.com/pupt-lib@1.2.6/dist/jsx-runtime/index.js",
          "zod": "https://unpkg.com/zod@3.24.2/lib/index.mjs",
          "minisearch": "https://unpkg.com/minisearch@7.1.1/dist/es/index.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Loading state shown while JS bundle downloads - replaced when React mounts -->
      <style>
        .initial-loader {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
          color: #666;
        }
        .spinner {
          width: 40px;
          height: 40px;
          border: 3px solid #e0e0e0;
          border-top-color: #228be6;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
        .initial-loader p {
          margin-top: 16px;
          font-size: 14px;
        }
      </style>
      <div class="initial-loader">
        <div class="spinner"></div>
        <p>Loading JSX Prompt Demo...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
